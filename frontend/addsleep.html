{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sleep Record</title>
    <link rel="stylesheet" href="{% static 'addsleep.css' %}">
</head>

<body>
    <!-- Navigation Header -->
    <nav class="nav navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="brand" href="#">FITNESS JOURNAL</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav-links ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'sleep_records' %}">Sleep Records</a></li>
                    <li class="nav-item"><a class="btn btn-outline" href="{% url 'index' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="workoutcontainer mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="page-title">Add New Sleep Record</h1>
                <p class="page-description">Track your sleep details to monitor your progress and health.</p>

                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="date" class="form-label">Date</label>
                        {{ form.date }}  <!-- Render the date field -->
                    </div>

                    <div class="form-group mb-3">
                        <label for="hours_slept" class="form-label">Hours Slept</label>
                        {{ form.hours_slept }}  <!-- Render the hours slept field -->
                    </div>

                    <div class="form-group mb-3">
                        <label for="quality" class="form-label">Quality</label>
                        <select class="form-control" name="quality" id="quality" required>
                            <option value="Excellent">Excellent</option>
                            <option value="Good">Good</option>
                            <option value="Fair">Fair</option>
                            <option value="Poor">Poor</option>
                            <option value="Very Poor">Very Poor</option>
                            <option value="Awful">Awful</option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        {{ form.notes }}  <!-- Render the notes field -->
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Save Sleep Record</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
